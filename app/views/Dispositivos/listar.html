#{extends 'layout.html' /}
#{set title: 'Dispositivos' /}

<meta charset="UTF-8">

<div class="col-sm-12">
	<section class="panel">
		<header class="panel-heading">Dispositivos</header>
		<div class="panel-body">
			<div class="adv-table editable-table ">
				<div class="clearfix" style="margin-bottom:17px">
					<div class="btn-group">
						<button id="editable-sample_new" class="btn btn-default">
							<a href="@{Dispositivos.cadastro}" style="color:white">Adicionar novo</a>
						</button>
					</div>
					<div class="btn-group pull-right">
						<form action = "@{Dispositivos.listar}" method="POST" class="form-inline">
							Pesquisar: <input type="text" class="form-control medium" name="pesquisa" value = "${pesquisa}">
						</form>
					</div>
				</div>
				<div class="space15"></div>
				<table class="table table-striped table-hover table-bordered" id="editable-sample">
					<thead>
						<tr>
							<th>Nome</th>
							<th>MAC</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						#{list items:dispositivos, as:'d'}
							#{dispositivo d:d /}
						#{/list}
					</tbody>
				</table>
			</div>
		</div>
	</section>
</div>
