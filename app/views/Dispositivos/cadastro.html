#{extends 'layout.html' /}
#{set title: 'Cadastro de dispositivos' /}

<meta charset="UTF-8">

<div class="col-lg-12">
	<section class="panel">
		<header class="panel-heading">Cadastro</header>
		<div class="panel-body">
			<div class=" form">
				<form class="cmxform form-horizontal " id="commentForm" action = "@{Dispositivos.salvar}" method="POST">
					<input type="hidden" name="dispositivo.id" value="${dispositivo?.id}" />
					<div class="form-group ">
						<label class="control-label col-lg-3">Nome:</label>
							<div class="col-lg-6">
								<input class=" form-control" id="cname" name="dispositivo.nome" value = "${dispositivo?.nome}" type="text" />
							</div>
					</div>
					<div class="form-group ">
						<label class="control-label col-lg-3">MAC:</label>
							<div class="col-lg-6">
								<input class=" form-control" id="cname" name="dispositivo.mac" value = "${dispositivo?.mac}" type="text" required />
							</div>
					</div>
					<div class="form-group ">
						<label class="control-label col-lg-3">Latitude:</label>
						<div class="col-lg-6">
							<input class=" form-control" id="cname" name="dispositivo.latitude" value = "${dispositivo?.latitude}" type="text"/>
						</div>
					</div>
					<div class="form-group ">
						<label class="control-label col-lg-3">Longitude:</label>
						<div class="col-lg-6">
							<input class=" form-control" id="cname" name="dispositivo.longitude" value = "${dispositivo?.longitude}" type="text"/>
						</div>
					</div>
					<div class="form-group ">
						<label class="control-label col-lg-3">Descrição:</label>
						<div class="col-lg-6">
							<input class=" form-control" id="cname" name="dispositivo.descricao" value = "${dispositivo?.longitude}" type="text"/>
						</div>
					</div>
					<div class="form-group">
						<div class="col-lg-offset-3 col-lg-6">
							<button class="btn btn-primary" type="submit">Salvar</button>
							<button class="btn btn-default" type="button"><a href="@{Dispositivos.listar}" style="color:white">Cancelar</a></button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</section>
</div>
