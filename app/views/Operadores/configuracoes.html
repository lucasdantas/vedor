#{extends 'layout.html' /}
#{set title="session.get('nome')" /}

<meta charset="UTF-8">

<div class="row">
	<div class="col-md-12">
		<section class="panel">
			<div class="panel-body profile-information">
				<div class="col-md-3">
					<div class="profile-pic text-center">
						<img src="@{'/public/images/lock_thumb.jpg'}" alt="" />
					</div>
				</div>
				<div class="col-md-6">
					<div class="profile-desk" style="border-right: 0px;">
						<h1>${operador.nome}</h1>
						<span class="text-muted">${operador.email}</span>
					</div>
				</div>
			</div>
		</section>
	</div>
	<div class="col-lg-12">
		<section class="panel">
			<header class="panel-heading">Configurações</header>
			<div class="panel-body">
				<div class=" form">
					<form class="cmxform form-horizontal " id="commentForm"
						action="@{Operadores.editar}" method="POST">
						<input type="hidden" name="operador.id"
							value="${operador?.id}" />
						<div class="form-group ">
							<label class="control-label col-lg-3">Nome:</label>
							<div class="col-lg-6">
								<input class=" form-control" id="cname" name="operador.nome"
									value="${operador?.nome}" type="text" />
							</div>
						</div>
						<div class="form-group ">
							<label class="control-label col-lg-3">Email:</label>
							<div class="col-lg-6">
								<input class=" form-control" id="cname" name="operador.email"
									value="${operador?.email}" type="text" required />
							</div>
						</div>
						<div class="form-group ">
							<label class="control-label col-lg-3">Senha:</label>
							<div class="col-lg-6">
								<input class=" form-control" id="cname" value="${operador?.senha}"
									name="operador.senha" type="password" />
							</div>
						</div>
						<div class="form-group">
							<div class="col-lg-offset-3 col-lg-6">
								<button class="btn btn-primary" type="submit">Salvar</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</section>
	</div>
</div>
